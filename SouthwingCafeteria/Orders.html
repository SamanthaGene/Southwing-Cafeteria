<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Orders.css">
</head>
<body>     
      <div class="container">
        <header class="header">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/59a9887ebd06e0628b09a15fdde24fc26cad8d7038032b57ed5b8eec7b0edd75?apiKey=5389cda6a4874a529bdbc5bd83cefe9b&" alt="" class="logo" />
          <nav>
            <div class="nav-item">Home</div>
            <div class="nav-item">Menu</div>
            <div class="nav-item-orders">Orders</div>
          </nav>
        </header>
        
        <div class="divider"></div>
        
        <main class="main">
          <div class="main-content">
            <div class="row">
              <div class="col-left">
                <div class="checkout-title">
                  <h1 class="checkout-title-text">CHECKOUT</h1>
                  <div class="checkout-items"></div>
                </div>
              </div>
              <div class="col-right">
                <div class="order-summary">
                  <div class="order-total">Total:</div>
                  <div class="order-address">Address:</div>
                  <div class="payment-method">
                    <div class="payment-method-text">Payment Method</div>
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2f55b964a5e86f83a8b288b54f05d4c6d4591d45cc6dd512f0272e7c415b3b77?apiKey=5389cda6a4874a529bdbc5bd83cefe9b&" alt="" class="payment-method-icon" />
                  </div>
                  <button class="pay-button">PAY</button>
                </div>
              </div>
            </div>
          </div>
          <div class="footer-divider"></div>
        </main>
        
        <footer class="footer">southwingcafeteria@gmail.com</footer>
      </div>
</body>
</html>
